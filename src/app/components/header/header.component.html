<header
  class="app-header"
  [class.home-context]="isRoute('/', true)"
  [class.meus-dados-context]="isRoute('/meus-dados', true)"
>
  <div class="logo">
    <img src="../../../assets/logo.png" alt="logo">
    <p class="dimap">
      <span class="full">DIMAp | SPE - Sistema de Ponto Eletrônico</span>
      <span class="short" title="DIMAp | SPE - Sistema de Ponto Eletrônico">DIMAp | SPE</span>
    </p>
  </div>
  <ul class="routes-icons">
    <li>
      <a
        routerLink="/"
        class="nav-link"
        title="Home"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img src="../../../assets/icon-home.svg" alt="Home">
      </a>
    </li>
    <li>
      <a
        routerLink="/meus-dados"
        class="nav-link"
        title="Meus dados"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img src="../../../assets/icon-perfie.svg" alt="Perfil">
      </a>
    </li>
    @if (!isRoute('/login', true)) {
      <li>
        <a routerLink="/login" class="nav-link" title="Logout">
          <img src="../../../assets/icon-loguot.svg" alt="Logout">
        </a>
      </li>
    }
  </ul>
</header>
